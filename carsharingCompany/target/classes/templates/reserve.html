<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:if="${cars.empty}">
        <td colspan="2"> No Cars Available </td>
    </tr>
    <tr th:each="car : ${cars}">
        <td><p th:text="${car.getMark()}"></p></td>
        <td><p th:text="${car.getNumber()}"></p></td>
        <td><a th:href = "@{'/reserved?id=' + ${car.getId()}}">Зарезервировать</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
